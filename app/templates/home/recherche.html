{% import "bootstrap/wtf.html" as wtf %}
{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
<div class="intro-head">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                    <h1>Effectuer une recherche</h1>
                    <div class="center">
                        <br/>
                        {{ wtf.quick_form(form) }}
                        
                    <hr class="intro-divider">
                </ul>
                        
                        {% if restaurant %}
                        <div class="alert alert-primary" role="alert">

                          <a href="{{ url_for('home.regarder', nom=restaurant.nom) }}"> {{ restaurant.nom }} </a>
                        </div> 
                        {% endif %}
                    </div>
                    
            </div>
        </div>
    </div>
</div>
{% endblock %}
